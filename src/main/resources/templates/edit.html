<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">New username</label>
    <input type="text" th:field="*{username}" id="username">
    <br/>
    <label for="surname">New surname</label>
    <input type="text" th:field="*{surname}" id="surname">
    <br/>
    <label for="age">New age</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <label for="password">New password</label>
    <input type="password" name="password" th:value="${user.password}" id="password">
    <br/>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.getRole()}"
                   th:value="${role.getId()}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <input type="submit" value="Update user"/>
</form>

</body>
</html>
